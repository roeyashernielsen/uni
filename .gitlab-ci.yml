image: python

stages:
  - test
#  - build
  - version
#  - release

before_script:
  - python -V
  - pip install pip --upgrade
  - pip install tox

python37:
  image: python:3.7
  stage: test
  script: tox -e py37

linters:
  image: python:3.7
  stage: test
  script: tox -e linters

pre-commit:
  image: python:3.7
  stage: test
  script: tox -e pre-commit

version:
  stage: version
  script: tox -e bumpversion
  only:
  - master

