image: python

stages:
  - test
  - build
  - release

before_script:
  - python -V  # Print out python version for debugging
  - pip install pip --upgrade
  - pip install tox

python35:
  image: python:3.5
  stage: test
  script: tox -e py35

python36:
  image: python:3.6
  stage: test
  script: tox -e py36

python37:
  image: python:3.7
  stage: test
  script: tox -e py37

python38:
  image: python:3.8
  stage: test
  script: tox -e py38

linters:
  image: python:3.7
  stage: test
  script: tox -e linters

pre-commit:
  image: python:3.7
  stage: test
  script: tox -e pre-commit
  
yoshi:
  stage: test
  script: tox -e yoshi

build:
  stage: build
  script: tox -e build
  artifacts:
    paths:
    - dist/
    expire_in: 1 month

release:
  stage: release
  script: tox -e build
  artifacts:
    paths:
    - dist
  only:
  - tags
